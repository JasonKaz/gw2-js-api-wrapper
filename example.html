<html>
<head>
    <title></title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="sylvester.js"></script>
    <script src="gw2-api-wrapper.js"></script>

</head>
<body>
    <div id="d1" style="width:200px;height:200px"></div>
    <div id="d2" style="width:200px;height:200px"></div>
    <div id="d3" style="width:200px;height:200px"></div>
    <script>
        $(function(){
            var GW2=new GW2API;

            $('#d1').css('background-color','rgb('+GW2.getColorOnMaterial(9,'cloth')+')');
            $('#d2').css('background-color','rgb('+GW2.getColorOnMaterial(9,'leather')+')');
            $('#d3').css('background-color','rgb('+GW2.getColorOnMaterial(9,'metal')+')');
        });
    </script>
</body>
</html>
